<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numeri Casuali</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-warning">
  <div class="container mt-4">
    <h1 class="text-center text-dark"></h1>
    <div id="numbers-container" class="text-center mt-4 p-3 bg-white">
      <p class="fs-3">Ricorda tutti i numeri, hai 30 secondi</p>
      <div id="timer">
        <button id= "start-button">Inizia</button>
        <p id="countdown-display"></p>
    </div>
    </div>
    <div id="input-container" class="mt-4 p-4 bg-white rounded shadow d-none">
      <h3 class="text-center text-primary">Inserisci tutti i numeri che ricordi (l'ordine non Ã¨ importante)</h3>
      <form id="guess-form" class="mt-3">
        <div class="mb-3">
          <input type="text" class="form-control number-input mb-2" placeholder="Num 1">
          <input type="text" class="form-control number-input mb-2" placeholder="Num 2">
          <input type="text" class="form-control number-input mb-2" placeholder="Num 3">
          <input type="text" class="form-control number-input mb-2" placeholder="Num 4">
          <input type="text" class="form-control number-input mb-2" placeholder="Num 5">
        </div>
        <button type="submit" class="btn btn-primary w-100">Verifica</button>
      </form>
    </div>
    <p id="result" class="mt-4 text-center fs-4 text-info"></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
